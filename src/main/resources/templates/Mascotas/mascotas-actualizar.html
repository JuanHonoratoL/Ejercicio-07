<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mascota - Actualizar</title>
</head>
<style>
    table{
        width: 100%;
        border-collapse: collapse;
    }
    th,td{
        border: 1px solid black;
        padding: 8px;
        text-align: left;
    }
    th{
        background-color: #f2f2f2;
    }
</style>

<body>
<h1>Actualizar Mascota</h1>
<hr>
<a href="/">Inicio - Home</a>

<form method="post" action="/mascotas/guardar">
    <table>
        <thead>
        <tr>
            <th>Campo</th>
            <th>Dato</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Nombre</td>
            <td><label for="nombre_mascota"></label><input type="text" name="Nombre_mascota" id="nombre_mascota" placeholder="Nombre de la mascota"></td>
        </tr>
        <tr>
            <td>Raza</td>
            <td>
                <select name="raza" id="id">
                    <option value="" disabled selected>Raza</option>
                    <option value="1">Gran Perro</option>
                    <option value="2">Chihuahua</option>
                    <option value="3">Husky</option>
                    <option value="4">Pitbull</option>
                    <option value="5">Pug</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Edad</td>
            <td><input type="number" name="edad_mascota" id="edad_mascota" placeholder="Edad de la mascota"></td>
        </tr>
        <tr>
            <td>Observaciones</td>
            <td>
                <textarea name ="observaciones" id="observaciones" placeholder="Observaciones de la mascota"></textarea>
            </td>
        </tr>
        </tbody>
    </table>
    <input type="submit" value="Actualizar Mascota"></input>
</form>
</body>
</html>
